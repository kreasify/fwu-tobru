{{- $site := .Site }}
{{- $section := .section }}
{{- with $section }}
{{- if .enable }}
<div class="pt-[80px] pb-[56px]">
    {{- range .years }}
    {{- $year := . | default "2024" }}
    <div class="mb-[56px] last:mb-0">
        {{- $include_dict := dict "year" $year "index" "0" }}
        {{ partial "news-card-slider.html" $include_dict }}
    </div>
    {{- end }}
</div>
{{- end }}
{{- end }}
